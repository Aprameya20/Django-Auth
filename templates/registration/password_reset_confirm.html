{% extends 'base.html' %}
{% block content %}
<h1>Set Your New Password</h1>
{% if validlink %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% else %}
<p style="color:red">Invalid Token</p>
<p>
    <a href="{% url 'password_reset' %}">Request a new reset token</a>
</p>
{% endif %}
{% endblock %}
